<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Mapa Mundi</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body, html {
            width: 100vw;
            height: 100vh;
        }
        div > img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Desafio do Mapa Mundi</h1>
    <p>Dá uma olhadinha na imagem a seguir:</p>
    <pre>
        <div>
            <img src="imagens/mapa03.png" alt="Imagem 1"> <img src="imagens/mapa07.png" alt="Imagem 2"> <img src="imagens/mapa05.png" alt="Imagem 3">
            <img src="imagens/mapa09.png" alt="Imagem 4"> <img src="imagens/mapa01.png" alt="Imagem 5"> <img src="imagens/mapa08.png" alt="Imagem 6">
            <img src="imagens/mapa06.png" alt="Imagem 7"> <img src="imagens/mapa02.png" alt="Imagem 8"> <img src="imagens/mapa04.png" alt="Imagem 9">
        </div>
    </pre>
    <p>É um mapa montado por nove imagens diferentes. É uma ótima maneira de treinar se você entendeu a diferença entre parágrafos e quebras de linha, além de saber inserir imagens.</p>
</body>
</html>
