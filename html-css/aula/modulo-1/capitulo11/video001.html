<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com videos</title>
</head>
<body>
    <h1>Formatos de video para seu site</h1>
    <hr>
    <h1>Vídeos em hospedagem própria</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="350" controls>
        <source src="midia/pexels-nataliya-vaitkevich-6120374 (1080p).mp4" type="video/mp4">
        <source src="midia/30seg-1080p60.webm" type="video/webm">
        <source src="midia/30seg-1080p60.mkv" type="video/mp4">
        <source src="midia/pexels-nataliya-vaitkevich-6120374-_1080p_.ogv" type="midia/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <hr>
    <h1>Incorporação de vídeos externos</h1>
    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=e9hBXpDfyQVHUCMT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Inserindo videos do <a href="https://vimeo.com/">Vimeo</a></h2>
    <iframe src="https://player.vimeo.com/video/248816836?h=a7c51b2f0e&color=75f703&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/248816836">LANCE LIZARDI</a> from <a href="https://vimeo.com/xanderrobin">Xander Robin</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
