<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando áudio no seu site</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/CPT - Drew Banga.mp3" controls></audio>
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" controls loop>
        <source src="midia/Shadows - Anno Domini Beats.mp3" type="audio/mpeg">
        <p>Infelismente seu navegador não consegue reproduzir audio <a href="midia/Shadows - Anno Domini Beats.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
