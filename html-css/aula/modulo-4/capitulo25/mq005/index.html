<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

</head>
<body onresize="mudouTamanho()">
    <header>
        <h1>Meu site</h1>
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">
            menu
            </span>
        <menu id="imenu">
            <ul>
                <li><a href="">Opção 1</a></li>
                <li><a href="">Opção 2</a></li>
                <li><a href="">Opção 3</a></li>
                <li><a href="">Opção 4</a></li>
                <li><a href="">Opção 5</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <article>
            <h2>Testando Media Query</h2>
            <p>Para fazer um menu 'hamburguer' basta entrar no site <a href="https://fonts.google.com/icons?selected=Material+Symbols+Outlined:menu:FILL@0;wght@400;GRAD@0;opsz@24&icon.size=24&icon.color=%23e8eaed" target="_blank">fonts.google.com/icons</a></p>
        </article>
    </main>
    <script>

        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                imenu.style.display = 'block'
            } else {
                imenu.style.display = 'none'
            }
        }

        function clickMenu() {
            if (imenu.style.display == 'block') {
                imenu.style.display = 'none'
            } else {
                imenu.style.display = 'block'
            }
        }
    </script>
</body>
</html>
