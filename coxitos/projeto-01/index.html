<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Produção de Salgados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 24px;
        }

        h1 {
            color: #1e293b;
            font-size: 2rem;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h2 {
            color: #475569;
            font-size: 1.5rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .grid {
            display: grid;
            gap: 16px;
        }

        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-cols-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-cols-6 {
            grid-template-columns: repeat(6, 1fr);
        }

        @media (max-width: 768px) {
            .grid-cols-2, .grid-cols-3, .grid-cols-6 {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-success {
            background-color: #10b981;
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        .btn-warning {
            background-color: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background-color: #d97706;
        }

        .btn-purple {
            background-color: #8b5cf6;
            color: white;
        }

        .btn-purple:hover {
            background-color: #7c3aed;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
            padding: 8px;
            border-radius: 6px;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .section {
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .section-blue {
            background-color: #eff6ff;
            border: 1px solid #dbeafe;
        }

        .section-green {
            background-color: #f0fdf4;
            border: 1px solid #dcfce7;
        }

        .section-yellow {
            background-color: #fffbeb;
            border: 1px solid #fef3c7;
        }

        .item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e5e7eb;
        }

        .item-recheio {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #e5e7eb;
        }

        .item-salgado {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #e5e7eb;
        }

        .total-badge {
            background-color: #3b82f6;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .unit-toggle {
            display: flex;
            background: #f3f4f6;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 12px;
        }

        .unit-toggle button {
            flex: 1;
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .unit-toggle button.active {
            background: white;
            color: #3b82f6;
            font-weight: 500;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .summary-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .summary-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .summary-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .history-card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .history-header {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1f2937;
        }

        .history-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .history-stat {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .history-stat-blue {
            background-color: #eff6ff;
            color: #1e40af;
        }

        .history-stat-green {
            background-color: #f0fdf4;
            color: #166534;
        }

        .history-stat-yellow {
            background-color: #fffbeb;
            color: #92400e;
        }

        .history-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
        }

        .history-detail {
            background: #f9fafb;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                Sistema de Controle de Produção de Salgados
            </h1>
            
            <div class="form-group">
                <label for="dataProducao">Data da Produção</label>
                <input type="date" id="dataProducao">
            </div>

            <!-- Seção da Massa -->
            <div class="section section-blue">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 20h9"/>
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
                    </svg>
                    Massa
                    <span class="total-badge" id="totalMassa">0g</span>
                </h2>
                
                <div class="unit-toggle">
                    <button id="massaGramas" class="active" onclick="toggleMassaUnit('g')">Gramas (g)</button>
                    <button id="massaKg" onclick="toggleMassaUnit('kg')">Quilos (kg)</button>
                </div>
                
                <div class="grid grid-cols-3">
                    <input type="text" id="nomeIngredienteMassa" placeholder="Peso massa">
                    <input type="number" id="pesoIngredienteMassa" placeholder="Peso" step="0.01">
                    <button class="btn btn-primary" onclick="adicionarIngredienteMassa()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Adicionar
                    </button>
                </div>

                <div id="listaMassa" class="mt-4"></div>
            </div>

            <!-- Seção dos Recheios -->
            <div class="section section-green">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    Recheios
                </h2>
                
                <div class="grid grid-cols-2">
                    <input type="text" id="tipoRecheio" placeholder="Tipo de recheio (ex: Coxinha de Frango)">
                    <button class="btn btn-success" onclick="adicionarRecheio()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Adicionar Recheio
                    </button>
                </div>

                <div id="listaRecheios" class="mt-4"></div>
            </div>

            <!-- Seção dos Salgados -->
            <div class="section section-yellow">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11H5a2 2 0 0 0-2 2v3c0 1.1.9 2 2 2h4"/>
                        <path d="M20 12h-5s-2 0-2 2-2 2-2 2h9a2 2 0 0 0 2-2v-2z"/>
                        <path d="M3 11l7-7 7 7"/>
                    </svg>
                    Salgados Produzidos
                </h2>
                
                <div class="grid grid-cols-6">
                    <input type="text" id="tipoSalgado" placeholder="Tipo de salgado">
                    <input type="number" id="pesoMassaSalgado" placeholder="Peso massa (g)" step="0.01">
                    <input type="number" id="pesoRecheioSalgado" placeholder="Peso recheio (kg)" step="0.01">
                    <input type="number" id="pesoTotalSalgado" placeholder="Peso total recheio (g)" step="0.01">
                    <input type="number" id="quantidadeSalgado" placeholder="Quantidade" step="1">
                    <button class="btn btn-warning" onclick="adicionarSalgado()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Adicionar
                    </button>
                </div>

                <div id="listaSalgados" class="mt-4"></div>
            </div>

            <button class="btn btn-purple" onclick="salvarProducao()" style="width: 100%; font-size: 16px; padding: 16px;">
                Salvar Produção do Dia
            </button>
        </div>

        <!-- Histórico -->
        <div class="card" id="historicoSection" style="display: none;">
            <h2>Histórico de Produções</h2>
            <div id="historicoList"></div>
        </div>
    </div>

    <script>
        // Variáveis globais
        let producoes = [];
        let producaoAtual = {
            data: new Date().toISOString().split('T')[0],
            massa: { peso: 0, ingredientes: [], unidade: 'g' },
            recheios: [],
            salgados: []
        };
        let massaUnit = 'g';

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('dataProducao').value = producaoAtual.data;
            document.getElementById('dataProducao').addEventListener('change', function(e) {
                producaoAtual.data = e.target.value;
            });
            
            // Carregar produções salvas
            carregarProducoes();
            atualizarTotalMassa();
        });

        // Alternância de unidade da massa
        function toggleMassaUnit(unit) {
            massaUnit = unit;
            producaoAtual.massa.unidade = unit;
            
            document.getElementById('massaGramas').classList.toggle('active', unit === 'g');
            document.getElementById('massaKg').classList.toggle('active', unit === 'kg');
            
            const placeholder = unit === 'kg' ? 'Peso (kg)' : 'Peso (g)';
            document.getElementById('pesoIngredienteMassa').placeholder = placeholder;
            document.getElementById('pesoIngredienteMassa').step = unit === 'kg' ? '0.001' : '0.01';
            
            atualizarTotalMassa();
        }

        // Funções da Massa
        function adicionarIngredienteMassa() {
            const nome = document.getElementById('nomeIngredienteMassa').value;
            const peso = parseFloat(document.getElementById('pesoIngredienteMassa').value);
            
            if (nome && peso > 0) {
                producaoAtual.massa.ingredientes.push({ nome, peso, unidade: massaUnit });
                document.getElementById('nomeIngredienteMassa').value = '';
                document.getElementById('pesoIngredienteMassa').value = '';
                renderizarMassa();
                atualizarTotalMassa();
            }
        }

        function removerIngredienteMassa(index) {
            producaoAtual.massa.ingredientes.splice(index, 1);
            renderizarMassa();
            atualizarTotalMassa();
        }

        function renderizarMassa() {
            const lista = document.getElementById('listaMassa');
            lista.innerHTML = '';
            
            producaoAtual.massa.ingredientes.forEach((ing, index) => {
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <span>${ing.nome}: ${ing.peso}${ing.unidade}</span>
                    <button class="btn btn-danger" onclick="removerIngredienteMassa(${index})">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"/>
                            <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"/>
                        </svg>
                    </button>
                `;
                lista.appendChild(item);
            });
        }

        function atualizarTotalMassa() {
            let total = 0;
            producaoAtual.massa.ingredientes.forEach(ing => {
                // Converter tudo para gramas para o cálculo
                const pesoEmGramas = ing.unidade === 'kg' ? ing.peso * 1000 : ing.peso;
                total += pesoEmGramas;
            });
            
            producaoAtual.massa.peso = total;
            
            // Exibir no formato adequado
            let display;
            if (total >= 1000) {
                display = `${(total / 1000).toFixed(2)}kg`;
            } else {
                display = `${total.toFixed(2)}g`;
            }
            
            document.getElementById('totalMassa').textContent = display;
        }

        // Funções dos Recheios
        function adicionarRecheio() {
            const tipo = document.getElementById('tipoRecheio').value;
            
            if (tipo) {
                producaoAtual.recheios.push({ tipo, ingredientes: [] });
                document.getElementById('tipoRecheio').value = '';
                renderizarRecheios();
            }
        }

        function removerRecheio(index) {
            producaoAtual.recheios.splice(index, 1);
            renderizarRecheios();
        }

        function adicionarIngredienteRecheio(recheioIndex) {
            const nome = document.getElementById(`nomeIng${recheioIndex}`).value;
            const peso = parseFloat(document.getElementById(`pesoIng${recheioIndex}`).value);
            
            if (nome && peso > 0) {
                producaoAtual.recheios[recheioIndex].ingredientes.push({ nome, peso });
                document.getElementById(`nomeIng${recheioIndex}`).value = '';
                document.getElementById(`pesoIng${recheioIndex}`).value = '';
                renderizarRecheios();
            }
        }

        function removerIngredienteRecheio(recheioIndex, ingIndex) {
            producaoAtual.recheios[recheioIndex].ingredientes.splice(ingIndex, 1);
            renderizarRecheios();
        }

        function calcularPesoRecheio(ingredientes) {
            return ingredientes.reduce((total, ing) => total + ing.peso, 0);
        }

        function renderizarRecheios() {
            const lista = document.getElementById('listaRecheios');
            lista.innerHTML = '';
            
            producaoAtual.recheios.forEach((recheio, recheioIndex) => {
                const item = document.createElement('div');
                item.className = 'item-recheio';
                
                const pesoTotal = calcularPesoRecheio(recheio.ingredientes);
                
                item.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                        <h3 style="margin: 0; color: #374151;">${recheio.tipo}</h3>
                        <button class="btn btn-danger" onclick="removerRecheio(${recheioIndex})">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"/>
                                <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-3" style="margin-bottom: 12px;">
                        <input type="text" id="nomeIng${recheioIndex}" placeholder="Ingrediente" style="font-size: 13px;">
                        <input type="number" id="pesoIng${recheioIndex}" placeholder="Peso (g)" step="0.01" style="font-size: 13px;">
                        <button class="btn btn-success" onclick="adicionarIngredienteRecheio(${recheioIndex})" style="font-size: 13px;">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            Add
                        </button>
                    </div>
                    
                    <div id="ingredientesRecheio${recheioIndex}">
                        ${recheio.ingredientes.map((ing, ingIndex) => `
                            <div class="item" style="margin-bottom: 4px; font-size: 13px;">
                                <span>${ing.nome}: ${ing.peso}g</span>
                                <button class="btn btn-danger" onclick="removerIngredienteRecheio(${recheioIndex}, ${ingIndex})">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3,6 5,6 21,6"/>
                                        <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"/>
                                    </svg>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div style="margin-top: 12px; font-size: 14px; font-weight: 500; color: #6b7280;">
                        Total do recheio: ${pesoTotal.toFixed(2)}g
                    </div>
                `;
                lista.appendChild(item);
            });
        }

        // Funções dos Salgados
        function adicionarSalgado() {
            const tipo = document.getElementById('tipoSalgado').value;
            const pesoMassa = parseFloat(document.getElementById('pesoMassaSalgado').value);
            const pesoRecheio = parseFloat(document.getElementById('pesoRecheioSalgado').value);
            const pesoTotal = parseFloat(document.getElementById('pesoTotalSalgado').value);
            const quantidade = parseInt(document.getElementById('quantidadeSalgado').value);
            
            if (tipo && pesoTotal > 0 && quantidade > 0) {
                producaoAtual.salgados.push({
                    tipo,
                    pesoMassa: pesoMassa || 0,
                    pesoRecheio: pesoRecheio || 0,
                    pesoTotal,
                    quantidade
                });
                
                // Limpar campos
                document.getElementById('tipoSalgado').value = '';
                document.getElementById('pesoMassaSalgado').value = '';
                document.getElementById('pesoRecheioSalgado').value = '';
                document.getElementById('pesoTotalSalgado').value = '';
                document.getElementById('quantidadeSalgado').value = '';
                
                renderizarSalgados();
            }
        }

        function removerSalgado(index) {
            producaoAtual.salgados.splice(index, 1);
            renderizarSalgados();
        }

        function renderizarSalgados() {
            const lista = document.getElementById('listaSalgados');
            lista.innerHTML = '';
            
            producaoAtual.salgados.forEach((salgado, index) => {
                const item = document.createElement('div');
                item.className = 'item-salgado';
                
                const pesoTotalProduzido = salgado.pesoTotal * salgado.quantidade;
                
                item.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h4 style="margin: 0 0 8px 0; font-size: 16px; color: #374151;">${salgado.tipo}</h4>
                            <p style="margin: 0 0 4px 0; font-size: 14px; color: #6b7280;">
                                Massa: ${salgado.pesoMassa}g | Recheio: ${salgado.pesoRecheio}g | 
                                Total: ${salgado.pesoTotal}g | Quantidade: ${salgado.quantidade} unidades
                            </p>
                            <p style="margin: 0; font-size: 13px; color: #9ca3af;">
                                Peso total produzido: ${pesoTotalProduzido.toFixed(2)}g
                            </p>
                        </div>
                        <button class="btn btn-danger" onclick="removerSalgado(${index})">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"/>
                                <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"/>
                            </svg>
                        </button>
                    </div>
                `;
                lista.appendChild(item);
            });
        }

        // Salvar Produção
        function salvarProducao() {
            if (producaoAtual.massa.ingredientes.length === 0 && producaoAtual.recheios.length === 0 && producaoAtual.salgados.length === 0) {
                alert('Adicione pelo menos um item antes de salvar a produção!');
                return;
            }
            
            const producaoCompleta = {
                ...producaoAtual,
                id: Date.now(),
                massa: {
                    ...producaoAtual.massa,
                    peso: producaoAtual.massa.peso
                }
            };
            
            producoes.push(producaoCompleta);
            salvarProducoes();
            
            // Resetar produção atual
            producaoAtual = {
                data: new Date().toISOString().split('T')[0],
                massa: { peso: 0, ingredientes: [], unidade: 'g' },
                recheios: [],
                salgados: []
            };
            
            document.getElementById('dataProducao').value = producaoAtual.data;
            renderizarMassa();
            renderizarRecheios();
            renderizarSalgados();
            atualizarTotalMassa();
            renderizarHistorico();
            
            alert('Produção salva com sucesso!');
        }

        // Histórico
        function renderizarHistorico() {
            const historicoSection = document.getElementById('historicoSection');
            const historicoList = document.getElementById('historicoList');
            
            if (producoes.length === 0) {
                historicoSection.style.display = 'none';
                return;
            }
            
            historicoSection.style.display = 'block';
            historicoList.innerHTML = '';
            
            producoes.forEach((producao) => {
                const item = document.createElement('div');
                item.className = 'history-card';
                
                const dataFormatada = new Date(producao.data).toLocaleDateString('pt-BR');
                const totalSalgados = producao.salgados.reduce((total, s) => total + s.quantidade, 0);
                const pesoMassaDisplay = producao.massa.peso >= 1000 ? 
                    `${(producao.massa.peso / 1000).toFixed(2)}kg` : 
                    `${producao.massa.peso.toFixed(2)}g`;
                
                item.innerHTML = `
                    <div class="history-header">
                        Produção do dia ${dataFormatada}
                    </div>
                    
                    <div class="history-stats">
                        <div class="history-stat history-stat-blue">
                            <div style="font-size: 1.5rem; font-weight: bold; margin-bottom: 4px;">${pesoMassaDisplay}</div>
                            <div style="font-size: 14px;">Massa Total</div>
                        </div>
                        
                        <div class="history-stat history-stat-green">
                            <div style="font-size: 1.5rem; font-weight: bold; margin-bottom: 4px;">${producao.recheios.length}</div>
                            <div style="font-size: 14px;">Tipos de Recheio</div>
                        </div>
                        
                        <div class="history-stat history-stat-yellow">
                            <div style="font-size: 1.5rem; font-weight: bold; margin-bottom: 4px;">${totalSalgados}</div>
                            <div style="font-size: 14px;">Salgados Produzidos</div>
                        </div>
                    </div>
                    
                    <div>
                        <h4 style="margin: 0 0 12px 0; font-size: 16px; color: #374151;">Detalhes dos Salgados:</h4>
                        <div class="history-details">
                            ${producao.salgados.map(salgado => `
                                <div class="history-detail">
                                    <strong>${salgado.tipo}</strong>: ${salgado.quantidade} unidades (${salgado.pesoTotal}g cada)
                                </div>
                            `).join('')}
                        </div>
                        
                        ${producao.salgados.length === 0 ? '<div class="history-detail">Nenhum salgado registrado</div>' : ''}
                    </div>
                `;
                
                historicoList.appendChild(item);
            });
        }

        // Persistência de dados
        function salvarProducoes() {
            // Como não podemos usar localStorage, vamos manter apenas em memória
            // Em uma aplicação real, aqui seria feita a persistência no servidor
            console.log('Produções salvas:', producoes);
        }

        function carregarProducoes() {
            // Como não podemos usar localStorage, começamos com array vazio
            // Em uma aplicação real, aqui seria feito o carregamento do servidor
            producoes = [];
            renderizarHistorico();
        }
    </script>
